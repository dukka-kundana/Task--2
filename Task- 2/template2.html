<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            color: #444;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 75%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #aaa;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section p {
            margin: 5px 0;
            line-height: 1.6;
        }
        .section a {
            color: #0066cc;
            text-decoration: none;
        }
        .section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{name}}</h1>
        <p><strong>Contact:</strong> {{contact}}</p>
        <p><strong>LinkedIn:</strong> <a href="{{linkedin}}">{{linkedin}}</a></p>
        <p><strong>Website:</strong> <a href="{{website}}">{{website}}</a></p>

        <div class="section">
            <h2>Professional Summary</h2>
            <p>{{summary}}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>{{skills}}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{education}}</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p>{{experience}}</p>
        </div>

        <div class="section">
            <h2>Projects</h2>
            <p>{{projects}}</p>
        </div>

        <div class="section">
            <h2>Certifications</h2>
            <p>{{certifications}}</p>
        </div>

        <div class="section">
            <h2>Languages</h2>
            <p>{{languages}}</p>
        </div>

        <div class="section">
            <h2>References</h2>
            <p>{{references}}</p>
        </div>
    </div>
</body>
</html>
