<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            color: #3498db;
        }
        .section {
            margin-bottom: 20px;
        }
        .section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{name}}</h1>
        <p><strong>Contact:</strong> {{contact}}</p>
        <p><strong>LinkedIn:</strong> <a href="{{linkedin}}">{{linkedin}}</a></p>
        <p><strong>Website:</strong> <a href="{{website}}">{{website}}</a></p>

        <div class="section">
            <h2>Professional Summary</h2>
            <p>{{summary}}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>{{skills}}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{education}}</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p>{{experience}}</p>
        </div>

        <div class="section">
            <h2>Projects</h2>
            <p>{{projects}}</p>
        </div>

        <div class="section">
            <h2>Certifications</h2>
            <p>{{certifications}}</p>
        </div>

        <div class="section">
            <h2>Languages</h2>
            <p>{{languages}}</p>
        </div>

        <div class="section">
            <h2>References</h2>
            <p>{{references}}</p>
        </div>
    </div>
</body>
</html>
